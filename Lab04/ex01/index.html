<!DOCTYPE html>
<html class="h-100">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Film Library</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script defer src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"> </script>

    <script defer src="filmLibrary.js"></script>
    <script defer src='main.js'></script>

</head>
<body class="h-100">

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-blue">
            <div class="container-fluid">
                <!-- bottone da mobile-->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="true" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="#" style="color:white;"><i class="bi bi-film mx-3"></i>Film Library</a>
                <!-- omino -->
                <div class="navbar-item order-lg-2">
                    <i class="bi bi-person-circle" style="font-size: 22px;"></i>
                </div>
                <!-- search-->
                <div class="collapse navbar-collapse justify-content-center order-lg-1" id="navbarSupportedContent">
                    <div class="navbar-nav my-3 my-lg-0">
                        <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        </form>
                    </div>
                </div>
            </div>
          </nav>
    </header>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="col-lg-3 bg-light mt-2 collapse1" id="navbarSupportedContent">
                <ul class="list-group list-group-flush m-1">
                    <li class="list-group-item leftBarItem leftBarSelected" onclick="leftBarClick(this)">All</li>
                    <li class="list-group-item leftBarItem bg-light" onclick="leftBarClick(this)">Favorites</li>
                    <li class="list-group-item leftBarItem bg-light" onclick="leftBarClick(this)">Best Rated</li>
                    <li class="list-group-item leftBarItem bg-light" onclick="leftBarClick(this)">Last Seen</li>
                    <li class="list-group-item leftBarItem bg-light" onclick="leftBarClick(this)">Seen Last Month</li>
                  </ul>
            </div>
            <div class="col col-lg-9" >
                <h1 id="tableTitle">All</h1>
                <ul class="list-group list-group-flush m-1" id="filmsList">
                    
                  </ul>
            </div>
        </div>
        
    </div>
    
    <div class="circleFixedButton d-flex flex-row justify-content-center align-items-center"><i class="bi bi-plus-circle"></i></div>
    
</body>
</html>
